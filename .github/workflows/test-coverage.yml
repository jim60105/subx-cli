name: Test Coverage

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install Rust stable
      uses: dtolnay/rust-toolchain@stable
      with:
        components: llvm-tools-preview
    
    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

    - name: Install cargo-tarpaulin
      run: cargo install cargo-tarpaulin

    - name: Run tests with coverage
      run: |
        cargo tarpaulin \
          --verbose \
          --all-features \
          --workspace \
          --timeout 120 \
          --out Html \
          --out Lcov \
          --output-dir coverage/ \
          --fail-under 50

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v5
      with:
        files: coverage/lcov.info
        fail_ci_if_error: true
        verbose: true

    - name: Archive coverage results
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: coverage/

    - name: Comment coverage on PR
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          try {
            const coverage = fs.readFileSync('coverage/tarpaulin-report.html', 'utf8');
            const coverageMatch = coverage.match(/(\d+\.?\d*)%/);
            if (coverageMatch) {
              const percentage = parseFloat(coverageMatch[1]);
              const message = `## ğŸ§ª æ¸¬è©¦è¦†è“‹ç‡å ±å‘Š\n\nç•¶å‰è¦†è“‹ç‡: **${percentage}%**\n\n${percentage >= 50 ? 'âœ… é”æˆç›®æ¨™è¦†è“‹ç‡ (â‰¥50%)' : 'âŒ æœªé”æˆç›®æ¨™è¦†è“‹ç‡ (â‰¥50%)'}`;
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: message
              });
            }
          } catch (error) {
            console.log('ç„¡æ³•è®€å–è¦†è“‹ç‡å ±å‘Š:', error);
          }
